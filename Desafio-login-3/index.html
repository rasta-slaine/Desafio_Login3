<body>
    <header>
        
        <div class="menu"> 
            <ul>
                
                <li><img class = 'iconMenu' src="./img/icons8-hamburger-menu-24.png" alt=""></li>
                <li><img class="Search" src="./img/search.svg" alt=""></li>
                <li><img class="Logo"  src="./img/HboLogin.svg"></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Assinar</a></li>
            </ul>
        </div>
       
    </header>
   
    <div class="menuText">
    <h1 >
        Entrar
    </h1>
    <p>
        Você tem uma conta HBO Max?
    </p>
</div>

    <main>
        
      <form action="#" method="post">
        <label>
            E-mail
        </label>
        <input type="email" name="email" placeholder="email@dnc.group">
        <label>
            Senha
        </label>
        <input type="password" name="senha" placeholder="*******">
        <div class="btn" >
            <input type="submit" value="Enviar">
        </div>
        
    </form>
    </main>
    <footer>
        <p>
            Você acessa a HBO Max por um provedor de TV, <br>
            de internet ou celular?
        </p>
        <div class="btn">
            <button>Entrar como provedor</button>
        </div>
     
    </footer>
